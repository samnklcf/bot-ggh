<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #FFFFFA;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #011936;
        
      }

      .chat-container {
        width: 100%;
        max-width: 600px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .chat {
        overflow-y: scroll;
        height: calc(
          100vh - 85px
        ); /* 85px is the total height of the message form */
        padding: 10px 10px;
        border-bottom: 1px solid #ddd;
      }

      .message {
        position: relative;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 15px;
      }

      .message-left::before,
      .message-right::before {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 5px;
      }

      .message-left::before {
        border-color: transparent #e9ecef transparent transparent;
        left: -10px;
      }

      .message-right::before {
        border-color: transparent transparent transparent #007bff;
        right: -10px;
      }

      .message-text {
        max-width: 100%; /* Ajustez la largeur maximale selon vos pr√©f√©rences */
        word-wrap: break-word;
      }

      .message-left {
        background-color: #DEE7E7;
        text-align: left;
        padding: 0 20px 0 20px
      }

      .message-right {
        background-color: #007bff;
        color: #fff;
        text-align: right;
      }

      .message-form {
        padding: 15px;
        border-top: 1px solid #ddd;
        background-color: #fff;
      }
      .haut {
        margin-top: 30px;
      }

      .suggested-questions {
        white-space: nowrap;
        overflow-x: auto;
        padding: 10px;

        display: flex;
        margin-top: 30px;
      }

      .suggested-question {
        margin-right: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        color:#DEE7E7;
        padding: 10px;
        border-radius: 15px;
        font-weight: 600;
        font-size: 12px;
        background: #011936;

      }
      .back {
        background: #DEE7E7 !important;
      }
    </style>
  </head>
  <body>
    <div class="container chat-container">
      <div class="chat" id="chatList">
        <a href="https://alissa-ia.netlify.app"
          ><i
            ><small
              ><span>Powered by</span>
              <span class="text-primary"><b>ALISSA</b></span>
              <span class="text-warning"><b>IA</b></span></small
            ></i
          ></a
        >

        <hr />

        <div class="message message-left ">
          
          <img
            src="/images/chatbot.gif"
            class="img-fluid mt-10"
            width="40px"
            style="border-radius: 100%"
          />
          <div class="message-text"><i>Bonjour üòä...</i></div>
        </div>
      </div>

      <div class="message-form">
        <form id="chatForm">
          <div class="form-row align-items-center">
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                id="userInput"
                placeholder="Votre message..."
                required
              />
            </div>

            <div class="col-3">
              <button type="submit" class="btn btn-primary btn-block">
                <span class="text-white"><i class="fa fa-send"></i></span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Utilisez l'√©v√©nement submit du formulaire
        $("#chatForm").submit(function (event) {
          event.preventDefault(); // Emp√™che le rechargement de la page
          sendMessage();
        });

        $(document).on("click", ".suggested-question", function () {
          const suggestedQuestion = $(this).text();
          $("#userInput").val(suggestedQuestion);
          sendMessage();
          $(this).remove();
        });

        function sendMessage() {
          const userInput = $("#userInput").val();
          $("#userInput").val("");

          $.get(`/bot?message=${userInput}`, function (data) {
            // Affichez le message "moi" imm√©diatement
            const chatList = $("#chatList");
            const myMessage = `
              <hr />
              <div class="message message-right haut">
                <div class="message-text">${data.moi}</div>
              </div>
            `;
            chatList.append(myMessage);

            // Ajoutez une latence de 500 millisecondes (0.5 seconde) avant la r√©ponse de "data.bot"
            setTimeout(function () {
              // Affichez la r√©ponse du bot lettre par lettre
              const botMessageContainer = $(
                '<div class="message message-left"> '
              );
              chatList.append(botMessageContainer);

              const botMessageText = data.bot;
              let index = 0;

              const intervalId = setInterval(function () {
                const partialMessage = botMessageText.slice(0, index + 1);
                botMessageContainer.html(
                  `<img src="/images/chatbot.gif" class="img-fluid mt-10" width="40px" style="border-radius: 100%;"><br /><br /><div class="message-text "><i>${partialMessage}</i>
                  <br/>
                  <br />

                  <div class="suggested-questions">

                    <span class="suggested-question ">Sugg: ${data.question1}</span>
                    
                  </div>
                </div>`
                );
                chatList.scrollTop(chatList[0].scrollHeight);

                index++;

                if (index === botMessageText.length) {
                  clearInterval(intervalId);

                  // Faire d√©filer automatiquement vers le bas avec une animation fluide
                  chatList.animate(
                    { scrollTop: chatList[0].scrollHeight },
                    800
                  );
                }
              }, 10); // Ajoutez une lettre toutes les 100 millisecondes
            }, 1000);
          });
        }
      });
    </script>
  </body>
</html>
