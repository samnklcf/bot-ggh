    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #FFFFFA;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #011936;
        
      }

      .chat-container {
        width: 100%;
        max-width: 600px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .chat {
        overflow-y: scroll;
        height: calc(
          100vh - 85px
        ); /* 85px is the total height of the message form */
        padding: 10px 10px;
        border-bottom: 1px solid #ddd;
      }

      .message {
        position: relative;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 15px;
      }

      .message-left::before,
      .message-right::before {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 5px;
      }

      .message-left::before {
        border-color: transparent #e9ecef transparent transparent;
        left: -10px;
      }

      .message-right::before {
        border-color: transparent transparent transparent #007bff;
        right: -10px;
      }

      .message-text {
        max-width: 100%; /* Ajustez la largeur maximale selon vos prÃ©fÃ©rences */
        word-wrap: break-word;
      }

      .message-left {
        background-color: #DEE7E7;
        text-align: left;
        padding: 0 20px 0 20px
      }

      .message-right {
        background-color: #007bff;
        color: #fff;
        text-align: right;
      }

      .message-form {
        padding: 15px;
        border-top: 1px solid #ddd;
        background-color: #fff;
      }
      .haut {
        margin-top: 30px;
      }

      .suggested-questions {
        white-space: nowrap;
        overflow-x: auto;
        padding: 10px;

        display: flex;
        margin-top: 30px;
      }

      .suggested-question {
        margin-right: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        color:#DEE7E7;
        padding: 10px;
        border-radius: 15px;
        font-weight: 600;
        font-size: 12px;
        background: #011936;

      }
      .back {
        background: #DEE7E7 !important;
      }
      .custom-loader {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background:#007bff;
        mask:radial-gradient(circle closest-side at 50% 40%,#0000 94%, #000);
        transform-origin: 50% 40%;
        animation: s5 1s infinite linear;
      }
      
      @keyframes s5 {
        100% {transform: rotate(1turn)}
      }
    </style>

                type="text"
